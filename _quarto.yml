project:
  type: website
  resources: .gitlab-ci.yml
website:
  page-navigation: true
  site-url: https://maptv.github.io
  repo-url: https://github.com/maptv/maptv.github.io
  repo-actions: [source]
  back-to-top-navigation: true
  reader-mode: true
  favicon: media/deidek.svg
  navbar:
    title: Martin Laptev
    logo: media/deidek.svg
    logo-alt: "Decagon made up of 100 triangles"
    right:
      - icon: house-door
        href: .
      - icon: info-circle
        href: about
      - icon: file-earmark-person
        href: cv
      - icon: pencil
        href: blog
  sidebar:
    tools:
      - icon: github
        href: https://www.github.com/maptv
        target: _blank
      - icon: linkedin
        href: https://www.linkedin.com/in/maptv
        target: _blank
      - icon: envelope
        href: mailto:maptv@engineer.com
    collapse-level: 2
    contents:
      - icon: house-door
        text: Home
        href: index.qmd
      - icon: info-circle
        text: About
        href: about/index.qmd
      - icon: file-earmark-person
        text: Curriculum Vitae
        href: cv/index.qmd
      - icon: pencil
        section: Blog
        href: blog/index.qmd
        contents:
          - section: Tools
            icon: tools
            href: blog/#category=tool
            contents:
              - blog/git/git.qmd
              - blog/vscode/vscode.qmd
              - blog/quarto/quarto.qmd
              - blog/observable/observable.qmd
              - blog/jupyter/jupyter.qmd
              - blog/knitr/knitr.qmd
          - section: Machine Learning
            icon: robot
            href: blog/#category=ml
            contents:
              - blog/prob/prob.qmd
              - blog/llm/llm.qmd
  twitter-card: true
  page-footer:
    background: light
    left: Â© Copyright 2024, Martin Laptev
    right:
      - icon: github
        href: https://github.com/maptv
        target: _blank
      - icon: linkedin
        href: https://linkedin.com/in/maptv
        target: _blank
      - icon: envelope
        href: mailto:maptv@engineer.com
format:
  html:
    page-layout: full
    mainfont: Lato
    toc: true
    theme:
      light: [flatly, light.scss]
      dark: [darkly, dark.scss]
    grid:
      sidebar-width: 161px
      body-width: 1800px
      margin-width: 240px
execute:
  freeze: true
  cache: true
